<button class="settings-icon" mat-icon-button aria-label="Configurazioni" (click)="openConfigDialog()">
    <mat-icon>settings</mat-icon>
</button>
<mat-tab-group (selectedTabChange)="showTAccount = !showTAccount">
    <mat-tab label="Partita doppia">
        <app-double-entry></app-double-entry>
    </mat-tab>
    <mat-tab label="Mastrini">
        <app-t-account *ngIf="showTAccount"></app-t-account>
    </mat-tab>
</mat-tab-group>
