<mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="code">
        <mat-header-cell *matHeaderCellDef>Code</mat-header-cell>
        <mat-cell *matCellDef="let row"><input type="number" value="12345"> {{ row.code }}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="date">
        <mat-header-cell *matHeaderCellDef>Date</mat-header-cell>
        <mat-cell *matCellDef="let row"><input type="date" value="25/01/2021"> {{ row.date }}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef>Name</mat-header-cell>
        <mat-cell *matCellDef="let row"><input type="text" value="Prova 123"> {{ row.name }}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="description">
        <mat-header-cell *matHeaderCellDef> Description</mat-header-cell>
        <mat-cell *matCellDef="let row"><input type="text" value="Prova"> {{ row.description }}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="give">
        <mat-header-cell *matHeaderCellDef>Give</mat-header-cell>
        <mat-cell *matCellDef="let row"><input type="text" value="1.000€"> {{ row.give }}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="take">
        <mat-header-cell *matHeaderCellDef>Take</mat-header-cell>
        <mat-cell *matCellDef="let row"><input type="text" value="1.000€"> {{ row.take }}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
        <mat-cell *matCellDef="let row">
            <button (click)="editRow()"><mat-icon aria-hidden="false" aria-label="Example home icon">edit</mat-icon></button>
            <button (click)="addRow()"><mat-icon aria-hidden="false" aria-label="Example home icon">add</mat-icon></button>
            <button (click)="deleteRow()"><mat-icon aria-hidden="false" aria-label="Example home icon">delete</mat-icon></button>
            <button (click)="confirm()"><mat-icon aria-hidden="false" aria-label="Example home icon">check</mat-icon></button>
        </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="['code', 'date', 'name', 'description', 'give', 'take', 'actions']"></mat-header-row>
    <mat-row *matRowDef="let row; columns: ['code', 'date', 'name', 'description', 'give', 'take', 'actions']"></mat-row>
</mat-table>
<button (click)="addRow()">Aggiungi riga</button>
