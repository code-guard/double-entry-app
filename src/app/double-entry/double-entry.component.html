<mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="code">
        <mat-header-cell *matHeaderCellDef>Code</mat-header-cell>
        <mat-cell *matCellDef="let row">
            <input type="number" [(ngModel)]="row.code" *ngIf="row.id === rowData.id">
            <span *ngIf="row.id !== rowData.id">{{ row.code }}</span>
        </mat-cell>
    </ng-container>
    <ng-container matColumnDef="date">
        <mat-header-cell *matHeaderCellDef>Date</mat-header-cell>
        <mat-cell *matCellDef="let row">
            <input type="date" [(ngModel)]="row.date" *ngIf="row.id === rowData.id">
            <span *ngIf="row.id !== rowData.id">{{ row.date }}</span>
        </mat-cell>
    </ng-container>
    <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef>Name</mat-header-cell>
        <mat-cell *matCellDef="let row">
            <input type="text" [(ngModel)]="row.name" *ngIf="row.id === rowData.id">
            <span *ngIf="row.id !== rowData.id">{{ row.name }}</span>
        </mat-cell>
    </ng-container>
    <ng-container matColumnDef="description">
        <mat-header-cell *matHeaderCellDef> Description</mat-header-cell>
        <mat-cell *matCellDef="let row">
            <input type="text" [(ngModel)]="row.description" *ngIf="row.id === rowData.id">
            <span *ngIf="row.id !== rowData.id">{{ row.description }}</span>
        </mat-cell>
    </ng-container>
    <ng-container matColumnDef="give">
        <mat-header-cell *matHeaderCellDef>Give</mat-header-cell>
        <mat-cell *matCellDef="let row">
            <input type="text" [(ngModel)]="row.give" *ngIf="row.id === rowData.id">
            <span *ngIf="row.id !== rowData.id">{{ row.give }}</span>
        </mat-cell>
    </ng-container>
    <ng-container matColumnDef="take">
        <mat-header-cell *matHeaderCellDef>Take</mat-header-cell>
        <mat-cell *matCellDef="let row">
            <input type="text" [(ngModel)]="row.take" *ngIf="row.id === rowData.id">
            <span *ngIf="row.id !== rowData.id">{{ row.take }}</span>
        </mat-cell>
    </ng-container>
    <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
        <mat-cell *matCellDef="let row">
            <button mat-icon-button color="primary" *ngIf="row.id === rowData.id" (click)="confirmRow()"><mat-icon aria-hidden="false">add</mat-icon></button>
            <button mat-icon-button color="primary" *ngIf="row.id !== rowData.id" (click)="editRow(row)"><mat-icon aria-hidden="false">edit</mat-icon></button>
            <button mat-icon-button color="primary" *ngIf="row.id !== rowData.id" (click)="deleteRow(row)"><mat-icon aria-hidden="false">delete</mat-icon></button>
            <button mat-icon-button color="primary" *ngIf="row.id !== rowData.id" (click)="confirm(row)"><mat-icon aria-hidden="false">check</mat-icon></button>
        </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="['code', 'date', 'name', 'description', 'give', 'take', 'actions']"></mat-header-row>
    <mat-row *matRowDef="let row; columns: ['code', 'date', 'name', 'description', 'give', 'take', 'actions']"></mat-row>
</mat-table>
