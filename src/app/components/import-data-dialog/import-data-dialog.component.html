<h1 mat-dialog-title>Importa dati</h1>
<div mat-dialog-content>
    <form [formGroup]="form" (submit)="import()">
        <input type="file" formControlName="file" (change)="onFileSelect($event.target)">
        <button mat-flat-button color="primary" type="submit" [disabled]="form.invalid">Carica</button>
    </form>
</div>
